<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" />
		<link rel="stylesheet" href="./style.css" />
		<link rel="stylesheet" href="./reset.css" />
		<title>RedM Scoreboard</title>
	</head>
	<body>
		<div class="container">
			<div class="scoreboard-block">
				<div class="scoreboard-header"></div>
				<div class="scoreboard-info">
					<div class="scoreboard-info-header">
						<div id="info-tab-label" style="text-decoration: underline; color: white"><p>INFO BOARD</p></div>
						<div id="info-img" style="color: white"><i class="fas fa-book-open"></i></div>
					</div>
					<div class="scoreboard-info-beam" style="font-weight: bolder; background: #1f1f1f; border-bottom: 4px solid #b10101">
						<div class="info-beam-title1" style="text-decoration: underline; color: white"><p>ROBBERY INFO</p></div>
						<div id="info-img2" style="color: white"><i class="fas fa-skull-crossbones"></i></div>
					</div>
					<div class="scoreboard-info-beam" data-type="storerobbery" style="background: #1f1f1f">
						<div class="info-beam-title" style="color: white"><p>STORE ROBBERY</p></div>
						<div class="info-beam-status"></div>
					</div>
					<div class="scoreboard-info-beam" data-type="houserobbery" style="background: #1f1f1f">
						<div class="info-beam-title" style="color: white"><p>HOUSE ROBBERY</p></div>
						<div class="info-beam-status"></div>
					</div>
					<div class="scoreboard-info-beam" data-type="bankrobbery" style="background: #1f1f1f">
						<div class="info-beam-title" style="color: white"><p>FLEECA ROBBERY</p></div>
						<div class="info-beam-status"></div>
					</div>
					<div class="scoreboard-info-beam" data-type="jewerly" style="background: #1f1f1f">
						<div class="info-beam-title" style="color: white"><p>JEWELERY ROBBERY</p></div>
						<div class="info-beam-status"></div>
					</div>
					<div class="scoreboard-info-beam" style="font-weight: bolder; background: #1f1f1f; border-top: 4px solid #b10101; border-bottom: 4px solid #b10101">
						<div class="info-beam-title1" style="text-decoration: underline; color: white"><p>PLAYER INFO</p></div>
						<div id="info-img2" style="right: 3.5vh; color: white"><i class="fas fa-info"></i></div>
					</div>
					<div class="scoreboard-info-beam" data-type="police" style="background: #1f1f1f">
						<div class="info-beam-title" style="color: white"><p>Police</p></div>
						<div class="info-beam-status"></div>
					</div>
					<div class="scoreboard-info-beam" data-type="ambulance" style="background: #1f1f1f">
						<div class="info-beam-title" style="color: white"><p>Ambulance</p></div>
						<div class="info-beam-status"></div>
					</div>
					<div class="scoreboard-info-beam-pl" style="background: #b10101">
						<div class="info-beam-title2"><p>ONLINE PLAYERS</p></div>
						<div class="info-beam-status2" id="total-players"></div>
					</div>
				</div>
			</div>
		</div>

		<script src="./app.js"></script>
	</body>
</html>
